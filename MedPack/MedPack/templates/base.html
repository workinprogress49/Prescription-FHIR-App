{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css' />
	<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<script src="{% static 'js/fhir-client.min.js' %}"></script>
	<script src="{% static 'js/app-script.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/MedPack.css' %}" type="text/css" />

	<script src="{% static 'js/MedPack.js' %}"></script>

</head>
<body onload = "openTab(event, 'Current')">
	{% block content %}{% endblock %}
</body>
</html>
